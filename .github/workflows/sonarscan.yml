name: Build Java Application

# ğŸš€ Trigger workflow on push to master branch
on:
  push:
    branches:
      - master

jobs:
  build-and-scan:
    name: ğŸ” Build & Scan with SonarCloud
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Step 1: Clone the repository
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      # â˜• Step 2: Set up Java 17 with Maven cache
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      # ğŸ” Step 3: Build the project and run SonarCloud analysis
      - name: Run SonarCloud Scan
        run: |
          mvn -B verify sonar:sonar \
            -Dsonar.projectKey=sonar-jenkins-uttam_sonar-jenkins-project \
            -Dsonar.organization=sonar-jenkins-uttam \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
