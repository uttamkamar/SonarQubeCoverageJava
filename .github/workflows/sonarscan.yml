name: Build Java Application

on:
  push:
    branches:
      - master

jobs:
  job1:
    name: üîç Build & Scan with SonarQube
    runs-on: ubuntu-latest

    steps:
      # ‚úÖ Step 1: Clone the repository
      - name: Clone the repository
        uses: actions/checkout@v4.2.2

      # ‚úÖ Step 2: Install Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      # ‚úÖ Step 3: Run SonarQube (SonarCloud) scan
      - name: Scan the source code using SonarCloud
        run: mvn -B verify sonar:sonar \
          -Dsonar.projectKey=sonar-jenkins-uttam_sonar-jenkins-project \
          -Dsonar.organization=sonar-jenkins-uttam \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        # env:
          # This is redundant now; sonar.login is passed above.
          # SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
